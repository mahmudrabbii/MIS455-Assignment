<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Country Viewer</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <h1 class="text-center">Search for a Country</h1>
    <div class="search-bar my-4">
      <input type="text" id="searchBox" class="form-control" placeholder="Enter country name">
      <button class="btn btn-primary mt-2" id="searchButton" onclick="connect()">Search</button>
    </div>
    <div id="displayArea" class="row g-4"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <p>&copy; 2024 Country Viewer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
